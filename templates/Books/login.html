{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d70b5255ee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'Books/css/style.css' %}">
    <title>Linebrary</title>
</head>

<body>
    <header class="login">
        <div class="overlay"></div>
        <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
          <source src="{% static 'Books/videos/Login_video.mp4' %}" type="video/mp4" id='slowMotion'>
        </video>
        
        <div class="container h-100">
            <div class="row">
                <div id="logo">
                        <h1 class="display-3">LineBrary</h1>
                        <p class="lead">Simply Enjoy The Road</p>
                </div>
            </div>
        </div>
      </header>
      <script>
        document.getElementById('slowMotion').playbackRate = 0.5;
    </script>
    <div class="container">
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm-6">
                <form class="register-form mt-5" action="#" method="post">
                    <div class="mb-2">{{ errMsg }}</div>
                    {% csrf_token %}
                    {{ login_form|crispy }}
                    <button type="submit" class="btn btn-primary mx-auto d-block">Sign in</button>
                </form>                   
            <div class="mt-2">Not Registered? <a href="/register/">Create a account</a></div>
            </div>
            <div class="col-sm"></div>
        </div>
        <div class="row mt-5">
            <div class="col-sm">
            </div>
            <div class="col-sm-6 text-center mb-5">
                <button class="btn btn-primary" style="width: 40%;"><i class="fa fa-facebook"></i><span
                        class="ml-3">Sign in with Facebook</span></button>
                <button class="btn btn-primary" style="width: 40%;"><i class="fab fa-google"></i><span
                        class="ml-3">Sign in with Gmail</span></button>
            </div>
            <div class="col-sm">
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="{% static 'Books/js/scripts.js' %}"></script>
</body>

</html>
